<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3ffe7, #d9e7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #007bff;
    }
    .btn-custom {
      width: 100%;
      margin-bottom: 10px;
      color: #fff;
    }

    .btn-add {
      background-color: #28a745; /* Green */
    }
    .btn-subtract {
      background-color: #fd7e14; /* Orange */
    }
    .btn-multiply {
      background-color: #6f42c1; /* Purple */
    }
    .btn-divide {
      background-color: #20c997; /* Teal */
    }
    .btn-clear {
      background-color: #dc3545; /* Red */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2 class="text-center mb-4">&#128291; Arithmetic Operations</h2>
    
    <div class="mb-3">
      <input type="number" class="form-control" id="num1" placeholder="Enter first number" aria-label="First number">
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="num2" placeholder="Enter second number" aria-label="Second number">
    </div>
    
    <div class="row g-2">
      <div class="col-6">
        <button class="btn btn-custom btn-add" onclick="add()">âž• Add</button>
      </div>
      <div class="col-6">
        <button class="btn btn-custom btn-subtract" onclick="subtract()">âž– Subtract</button>
      </div>
      <div class="col-6">
        <button class="btn btn-custom btn-multiply" onclick="multiply()">âœ– Multiply</button>
      </div>
      <div class="col-6">
        <button class="btn btn-custom btn-divide" onclick="divide()">âž— Divide</button>
      </div>
      <div class="col-12">
        <button class="btn btn-custom btn-clear" onclick="clearFields()">ðŸ§¹ Clear</button>
      </div>
    </div>
    
    <div id="result" class="result text-center"></div>
  </div>

  <script>
    function getInputs() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers!");
        return null;
      }
      return { num1, num2 };
    }

    function add() {
      const inputs = getInputs();
      if (inputs) {
        const result = inputs.num1 + inputs.num2;
        displayResult(`Addition Result: ${result}`);
      }
    }

    function subtract() {
      const inputs = getInputs();
      if (inputs) {
        const result = inputs.num1 - inputs.num2;
        displayResult(`Subtraction Result: ${result}`);
      }
    }

    function multiply() {
      const inputs = getInputs();
      if (inputs) {
        const result = inputs.num1 * inputs.num2;
        displayResult(`Multiplication Result: ${result}`);
      }
    }

    function divide() {
      const inputs = getInputs();
      if (inputs) {
        if (inputs.num2 === 0) {
          alert("Cannot divide by zero!");
        } else {
          const result = inputs.num1 / inputs.num2;
          displayResult(`Division Result: ${result.toFixed(2)}`);
        }
      }
    }

    function clearFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').innerText = '';
    }

    function displayResult(message) {
      document.getElementById('result').innerText = message;
    }
  </script>
</body>
</html>
