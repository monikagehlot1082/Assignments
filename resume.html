<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
</head>
<body>

  <h2>Resume Form</h2>

  <form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fieldName">Field Name:</label><br>
      <input type="text" id="fieldName" name="fieldName" required><br><br>

      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="fullName" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>

      <label for="marital">Marital Status:</label><br>
      <select id="marital" name="marital" required>
        <option value="">--Select--</option>
        <option>Single</option>
        <option>Married</option>
      </select><br><br>

      <label for="nationality">Nationality:</label><br>
      <input type="text" id="nationality" name="nationality" required><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="3" required></textarea><br><br>

    </fieldset>

    <fieldset>
      <legend>Online Profiles</legend>

      <label for="linkedin">LinkedIn Profile URL:</label><br>
      <input type="url" id="linkedin" name="linkedin"><br><br>

      <label for="github">GitHub Profile URL:</label><br>
      <input type="url" id="github" name="github"><br><br>

    </fieldset>

    <fieldset>
      <legend>Uploads</legend>

      <label for="photo">Upload Profile Photo:</label><br>
      <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

      <label for="resume">Upload Resume (PDF only):</label><br>
      <input type="file" id="resume" name="resume" accept="application/pdf" required><br><br>

    </fieldset>

    <fieldset>
      <legend>Career Information</legend>

      <label for="objective">Career Objective:</label><br>
      <textarea id="objective" name="objective" rows="4" required></textarea><br><br>

      <label for="qualification">Highest Qualification:</label><br>
      <input type="text" id="qualification" name="qualification" required><br><br>

      <label for="college">Name of College / University:</label><br>
      <input type="text" id="college" name="college" required><br><br>

      <label for="graduationYear">Year of Graduation:</label><br>
      <input type="number" id="graduationYear" name="graduationYear" min="2020" max="2023" required><br><br>

    </fieldset>

    <fieldset>
      <legend>Skills and Experience</legend>

      <label for="skills">Technical Skills (HTML, CSS, JS, etc.):</label><br>
      <textarea id="skills" name="skills" rows="3"></textarea><br><br>

      <label for="languages">Programming Languages Known:</label><br>
      <textarea id="languages" name="languages" rows="3"></textarea><br><br>

      <label for="certifications">Certifications (if any):</label><br>
      <textarea id="certifications" name="certifications" rows="3"></textarea><br><br>

      <label for="experience">Work Experience (Years):</label><br>
      <input type="number" id="experience" name="experience" min="0"><br><br>

      <label for="lastCompany">Last Company Worked At:</label><br>
      <input type="text" id="lastCompany" name="lastCompany"><br><br>

      <label for="jobRole">Your Job Role / Designation:</label><br>
      <input type="text" id="jobRole" name="jobRole"><br><br>

    </fieldset>

    <fieldset>
      <legend>Additional Details</legend>

      <label for="knownLanguages">Languages Known:</label><br>
      <input type="text" id="knownLanguages" name="knownLanguages"><br><br>

      <label for="hobbies">Hobbies:</label><br>
      <textarea id="hobbies" name="hobbies" rows="3"></textarea><br><br>

    </fieldset>

    <fieldset>
      <legend>Declaration</legend>

      <input type="checkbox" id="declaration" name="declaration" required>
      <label for="declaration">I hereby declare that all the information provided is true and correct.</label><br><br>

    </fieldset>

    <input type="submit" value="Submit Resume">

  </form>

</body>
</html>
